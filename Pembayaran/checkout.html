<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/ripple.min.css">
    <style>
    html, body {
        min-height: 100%;
    }

    body {
        background-image: linear-gradient(135deg, #3C8CE7 10%, #00EAFF 100%);
    }
    
    .cv-thumbnail {
        height: calc(200px * 1.440);
        width: calc(200px * 1);
    }
    
    .btn-back {
        margin-left: -105%;
        margin-top: -5%;
        height: 50px;
        width: 50px;
        border-width: 0!important;
    }
    
    .icon-middle {
        margin-top: 30%;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 shadow rounded bg-light text-center my-5">
                <div class="btn btn-dark btn-back shadow rounded-circle">
                    <span class="material-icons icon-middle">arrow_back</span>
                </div>
                <h5>Your order summary</h5>
                <div class="py-5">
                    <div class="d-flex justify-content-between">
                        <h5>Creative CV Design #1</h5>
                        <h5>Rp 10000,-</h5>
                    </div>
                </div>

                <!-- <img class="cv-thumbnail rounded" src="file:///C:/Users/Altair/Desktop/APPL/UI/assets/img/dummy.svg"> -->
                <div id="paypal-button-container"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/ripple.min.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=Abdy01p-aIFI4FS7kUA-YAIYz-MoA60gzEjvlPUTwTRLTR5fwvrXSXZ5ShQMdo1HoSY7voAnR5yKX4jz&currency=USD"> // Required. Replace SB_CLIENT_ID with your sandbox client ID.</script>
    <script>
    paypal.Buttons({
        locale: 'id_ID',
        style: {
            color:  'blue',
            shape:  'pill',
            label:  'pay',
        },
        createOrder: function(data, actions) {
            // This function sets up the details of the transaction, including the amount and line item details.
            return actions.order.create({
                purchase_units: [{
                    amount: {value: '0.01', currency_code: 'USD'}
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Transaction Success!');
                window.location.href = 'receipt.html';
            });
        },
        onCancel: function(data) {
            alert('Transaction Cancelled!');
        }
    }).render('#paypal-button-container');
    </script>
    <script>
        $('.btn').ripple();
    </script>
</body>
</html>
